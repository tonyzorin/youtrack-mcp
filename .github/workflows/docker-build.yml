name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOCKER_REPOSITORY: tonyzorin/youtrack-mcp

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest --tb=short
        
    - name: Verify version file
      run: |
        python -c "exec(open('youtrack_mcp/version.py').read()); print('Version:', __version__)"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  # Skip build for PRs, only test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version
      id: get_version
      run: |
        VERSION=$(python3 -c "exec(open('youtrack_mcp/version.py').read()); print(__version__)")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Generate Docker tags and metadata
      id: meta
      run: |
        BASE_TAG="${{ env.DOCKER_REPOSITORY }}"
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        COMMIT_SHA=${GITHUB_SHA::8}
        
        # Generate tags based on trigger
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
          # Main branch push: WIP build
          TAGS="$BASE_TAG:${VERSION}_wip,$BASE_TAG:$COMMIT_SHA"
          echo "BUILD_TYPE=wip" >> $GITHUB_OUTPUT
          echo "ğŸ”¨ Building WIP version: ${VERSION}_wip"
        elif [[ "${{ github.event_name }}" == "release" ]]; then
          # Release: production build
          TAGS="$BASE_TAG:$VERSION,$BASE_TAG:latest,$BASE_TAG:$COMMIT_SHA"
          echo "BUILD_TYPE=release" >> $GITHUB_OUTPUT
          echo "ğŸš€ Building release version: $VERSION"
        else
          # Fallback
          TAGS="$BASE_TAG:dev-$COMMIT_SHA"
          echo "BUILD_TYPE=dev" >> $GITHUB_OUTPUT
        fi
        
        echo "TAGS=$TAGS" >> $GITHUB_OUTPUT
        echo "Generated tags: $TAGS"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # Single platform for reliability
        push: true
        tags: ${{ steps.meta.outputs.TAGS }}
        labels: |
          org.opencontainers.image.title=YouTrack MCP
          org.opencontainers.image.description=YouTrack Model Context Protocol Server
          org.opencontainers.image.version=${{ steps.get_version.outputs.VERSION }}
          org.opencontainers.image.revision=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Docker build summary
      run: |
        echo "âœ… Docker build completed successfully"
        echo "ğŸ“¦ Repository: ${{ env.DOCKER_REPOSITORY }}"
        echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.TAGS }}"
        echo "ğŸ”¨ Build type: ${{ steps.meta.outputs.BUILD_TYPE }}"
        echo "ğŸ“ Version: ${{ steps.get_version.outputs.VERSION }}"

  pr-build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: PR Build Info
      run: |
        echo "âœ… Tests passed for PR #${{ github.event.pull_request.number }}"
        echo "ğŸ“ PR builds are disabled - only testing"
        echo "ğŸ”¨ To get Docker images, merge to main for WIP build or create release for production" 